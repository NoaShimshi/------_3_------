<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meets</title>
    <link rel="stylesheet" href="../css/SPA.css">
    <link rel="stylesheet" href="../css/Meeting.css">
    <script src="../js/meet.js"></script>
    <script src="../js/server.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/fXMLHttpReqest.js"></script>
    <script src="../js/DB.js"></script>
    <script src="../js/Meeting.js"></script>
    <script src="../js/SPA.js"></script>
    <script src="../js/netWork.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page active" id="log-in-page">
        <form>
            <input class="input" type="email" name="email" id="log-email" placeholder="email" onfocus="this.value=''"
                required />
            <input class="input" type="password" name="password" id="log-password" placeholder="password"
                onfocus="this.value=''" required /><br><br><br><br>
            <button class="btn" id="log-in-btn" data-target="All-meets-page">Log in</button><br><br>
            <button class="btn nav-link" id="sign-in" data-target="sign-in-page">Don't have an account?</button>
        </form>
    </div>

    <div class="page" id="sign-in-page">
        <form>
            <input class="input" type="text" name="name" id="name" placeholder="username" onfocus="this.value=''"
                min="2" required>
            <input class="input" type="email" name="email" id="email" placeholder="email" onfocus="this.value=''"
                required />
            <input class="input" type="password" name="password" id="password" placeholder="password"
                onfocus="this.value=''" required /><br><br><br><br>
            <button class="btn" id="sign-in-btn" data-target="All-meets-page">sign-in</button>
        </form>
    </div>

    <div class="page" id="meet-page">
        <form id="meet">
            <label>New meet</label><br>
            <input class="input" type="text" name="name-of-meeting" id="name-of-meeting" placeholder="name of meeting"
                required><br>
            <label>date of meeting:</label>
            <input class="input" type="date" name="date" id="date" required><br>
            <label>time of meeting:</label>
            <input class="input" type="time" name="time" id="time" value="00:00" required><br>
            <textarea class="input" name="remarks" id="remarks" cols="30" rows="10"
                placeholder="remarks"></textarea><br><br>
            <button class="btn" id="save" data-target="All-meets-page">save</button><br>
            <button class="btn" id="update" data-target="All-meets-page">update</button>
        </form>
    </div>

    <div class="page" id="All-meets-page">
        <form id="allMeeting">
            <button class="nav-link btn" id="log-out" data-target="log-in-page">log out</button><br><br>
            <button class="nav-link btn" id="temp" data-target="meet-page">new meeting</button><br><br>
            <div id="search-form">
                <form>
                    <br>
                    <button class="nav-link btn search-class" id="search" data-target="All-meets-page">Search
                        meets</button><br><br>
                    <input type="text" class="search-class" name="search" id="search-input" placeholder="search" required>
                </form>
            </div>
        </form>
        <div id="All-meets"></div>
    </div>
</body>

</html>
